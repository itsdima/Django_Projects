<!DOCTYPE html>
<html>
	<head>
		<title>Display Time</title>
	</head>
	<body>
		<div style="width: 800px; text-align: center;">
			<div style="width: 250px; height: 40px; border: 2px solid black; display: inline-block;">
				<p>The Current date and time:</p>
			</div>
			<div style="width: 600px; height: 200px; border: 2px solid black; display: inline-block;">
				<h1>{{ date }}</h1>
				<h1>{{ time }}</h1>
			</div>
		</div>
	</body>
</html>
