<!DOCTYPE html>
<html>
	<head>
		<title>Random Word</title>
	</head>
	<body>
		<div style="width: 750px; text-align: center;">
			<p>Random Word (attempt #{{ request.session.count }})</p>
			<div style="width: 500px; height: 70px; border: 2px solid black; margin: 0 auto;">
				<h1>{{ word }}</h1>
			</div>
			<form action="/">
				<input type="submit" name="generate" value="Generate">
			</form>
			<form action="/reset">
				<input type="submit" name="reset" value="reset">
			</form>
		</div>
	</body>
</html>
