<!DOCTYPE html>
<html>
	<head>
		<title>Survey</title>
	</head>
	<body>
		<div style="width: 800px; text-align: center;">
			<div style="width: 450px; height: 450px; margin: 0 auto; border: 2px solid black;">
				<form action="/process" method="post" style="text-align: left;">
					{% csrf_token %}
					<table>
						<tbody>
							<tr>
								<td>Your Name:</td>
								<td><input type="text" name="name"></td>
							</tr>
							<tr>
								<td>
									<label>Dojo Location:</label>
								</td>
								<td>
									<select name="location">
										<option value="Seattle">Seatlle</option>
										<option value="San Jose">San Jose</option>
										<option value="Dallas">Dallas</option>
									</select>
								</td>
							</tr>
							<tr>
								<td>
									<label>Favorite Language:</label>
								</td>
								<td>
									<select name="language">
										<option value="Python">Python</option>
										<option value="Java">Java</option>
										<option value="C#">C#</option>
									</select>
								</td>
							</tr>
						</tbody>
					</table>
					<div style="text-align: center;">
						<p>Comment (optional):</p>
						<textarea name="comment" style="width: 300px; height: 100px; margin: 0 auto;"></textarea>
						<input type="submit" name="submit" style="display: block; margin: 0 auto; background-color: blue; color: white;">
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
